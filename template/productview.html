{% extends 'basic.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
  <title>Moreplay-Gamers Ecommerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

{% block body %}
  <div class="container-fluid mt-5">
      <div class="row">
          <div class="col-md-4 mt-5">
              <img src="{{ product.images.url }}" class="card-img-top img-fluid pro" alt="{{ product.Product_name }}">
          </div>
          <div class="col-md-6 ml-5">
              <p class="text-light ml-1">Moreplay</p>
              <h1 class="text-success">{{ product.Product_name }}</h1>
              <p class="text-light">{{ product.desc }}</p>
              <h3 class="text-success"> â‚¹ {{ product.price }} </h3>
              <h5 class="text-danger"></h5>

              <div class="checkout-btn">
                
                    <!-- Buy Now Button with all product IDs in the query string -->
                    <a href="{% url 'cart' %}" class="btn btn-success">Proceed to Checkout</a>
                
              </div>

              <a href="{% url 'add_to_cart' product.Product_id %}" class="btn btn-primary">Add to Cart</a>

              <!-- You can add more product details here -->
          </div>
      </div>
  </div>
{% endblock %}
