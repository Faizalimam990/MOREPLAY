<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
  <title>Moreplay-Gamers Ecommerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

</head>


 
{% block body %}
  <div class="container-fluid mt-5">
    {% for product in products %}
    <div class="row">
        <div class="col-md-4 mt-5">

            <img src="{{ product.images.url }}" class="card-img-top img-fluid pro" alt="...">
        </div>
      <div class="col-md-6 ml-5">
          <p class="text-light ml-1">Moreplay</p>
          <h1 class="text-light">{{ product.Product_name }}</h1>
          <p class="text-light"> {{ product.desc }}</p>
          <h3 class="text-warning"> â‚¹ {{ product.price }}   </h3>  <h5 class="text-warning">68%off</h5>
          <!-- Other product details rendering here -->
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
