{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
  <title>Moreplay-Gamers Ecommerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <script>
    AOS.init();
  </script>
  {% block style %}
  
  <style>
    
body {
    background-color: rgb(30, 28, 28);
    min-height: 100vh;
  }
  
  .km1 {
    border: 1px solid #32d78a;
    border-radius: 50px;
    color: #32d78a !important;
    

  }
  .km1:hover{
    background-color: #32d78a !important; 
    color: white !important;
  }

  .bgg {
    background-color: rgb(30, 28, 28);
    font-family: sans-serif;
  }

  .km1 {
    border: 1px solid white;
    border-radius: 50px;

  }

  .text {
    color: #32d78a;
  }

  </style>
  {% endblock %}
  {% block header %}
    <nav class="navbar navbar-expand-lg navbar-dark bgg">
      <a class="navbar-brand " style="font-family: cursive;" href="#"><img src="{% static 'logo.png' %}" alt=""
        srcset="">Moreplay</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link ">About Us</a>
          </li>
        </ul>
        <ul class="navbar-nav d-flex flex-end">
          <li class="nav-item text mr-3 km1">
            <a class="nav-link text km1" href="#">
              <i class="fas  fa-shopping-cart  "></i>  Shop Cart </span>
            </a>
          </li>
          <!-- Account Icon -->
          <li class="nav-item km1">
            <a class="nav-link km1 " href="#">
              <i class="fas km1 fa-user"></i> Account </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  {% endblock %}

  {% block body %}{% endblock %}

</body>
</html>
